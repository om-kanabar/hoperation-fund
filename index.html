<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" sizes="192x192" href="https://om-kanabar.github.io/Assets/3.png" type="image/png">
    <title>Om Kanabar | Project Locked</title>
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <form id="check">
        <h1>This Website is Locked</h1>
        <h2 class="mb-4">Please enter username and passcode:</h2>

        <div class="form-box">
            <div class="mb-3 w-50">
                <h4 class="me-2 mt-2">Username</h4>
                <input type="text" class="form-control" placeholder="Username123" id="username" aria-describedby="usernameHelp" autocomplete="none">
            </div>
        </div>

        <div class="form-box">
            <div class="mb-3 w-50">
                <h4 class="me-2 mt-2">Password</h4>
                <input type="password" class="form-control" id="password" autocomplete="current-password">
            </div>
        </div>

        <div class="mt-3">
            <button id="submitBtn" type="submit" class="btn btn-primary w-50">Unlock</button>
        </div>
        <div class="form-box">
            <div id="message" class="mt-5" aria-live="polite"></div>
        </div>
    </form>
</body>
</html>
